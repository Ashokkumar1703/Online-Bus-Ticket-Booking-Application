<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bus Booking</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <h2>Bus Booking Form</h2>
        <form th:action="@{/book}" method="post">
            <div class="form-group">
                <label for="passengerName">Name:</label>
                <input type="text" class="form-control" id="passengerName" name="passengerName" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" class="form-control" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="seats">Number of Seats:</label>
                <input type="number" class="form-control" id="seats" name="seats" required min="1"> <!-- Added min for validation -->
            </div>
            <button type="submit" class="btn btn-success">Confirm Booking</button>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="/js/script.js"></script>
</body>
</html>
